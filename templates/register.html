<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <center>
        <p><h1>注册一个账号</h1></p>
        <form action="/check/0/" method="post">
            <table cellspacing="20px" style="text-align: center">
                <tr><td>用&nbsp;&nbsp;户&nbsp;&nbsp;名：</td><td><input type="text" name="name" placeholder="请输入用户名"></td></tr>
                <tr><td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td><td><input type="password" name="pwd" placeholder="请输入密码"> </td></tr>
                <tr><td>确认密码：</td><td><input type="password" name="pwd_again" placeholder="请再次输入密码"> </td></tr>
                <tr><td colspan="2" align="center"><input style="font-size: 18px; width: 100px; height: 40px" type="submit" value="注册"> </td></tr>
                <tr><td colspan="2" align="center" height="30px">
                    <h3>{{ msg }}</h3>
                </td></tr>
            </table>
        </form>
    </center>
</body>
</html>
