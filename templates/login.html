<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <center>
        <p><h1>登录</h1></p>
        <form action="/check/1/" method="post">
            <table cellspacing="20px" style="text-align: center">
                <tr><td>用户名：</td><td><input type="text" name="name" placeholder="请输入用户名"></td></tr>
                <tr><td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td><td><input type="password" name="pwd" placeholder="请输入密码"> </td></tr>
                <tr><td colspan="2"><input style="font-size: 17px" type="submit" value="登录"></td></tr>
                <tr><td colspan="2">还没有账号？<a href="/register/" target="_self">去注册</a></td></tr>
                <tr><td align="center" height="30px">
                    {{ msg }}
                </td></tr>
            </table>
        </form>
    </center>
</body>
</html>
